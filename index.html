<!DOCTYPE html>
<html>
    <head>
        <title>RPS(boolean)</title>
        <link rel="stylesheet" href="css/RPS.css">
    </head>
    <body>
        <p class="gameTitle">Rock Paper Scissors</p>
        <button onclick="rockClick()" class="moveBtn"><img src="images/rock-emoji.png" class="moveIcon"></button>
        <button onclick="paperClick()" class="moveBtn"><img src="images/paper-emoji.png" class="moveIcon"></button>
        <button onclick="scissorsClick()" class="moveBtn"><img src="images/scissors-emoji.png" class="moveIcon"></button>
        <p class="js-result resultDesign"></p>
        <p class="js-moves movesDesign"></p>
        <p class="showScore scoreDesign"></p>
        <button onclick="reset()" class="resetDesign">Reset score</button>

        <script src="RPS.js"></script>
    </body>
</html>
